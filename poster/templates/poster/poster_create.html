{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
  <h1>Create new poster</h1>
  {% csrf_token %}
  <form method="post" style="margin-top: 1.3em;" enctype='multipart/form-data'>
      {{ form | crispy }} 
      {% csrf_token %}
      <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div

{% endblock %}
